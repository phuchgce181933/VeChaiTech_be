spring:
  application:
    name: base_spring_boot
    admin:
      enabled: false
  jmx:
    enabled: false
  devtools:
    restart:
      enabled: false

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB

mail:
  host: smtp.gmail.com
  port: 587
  username: ${MAIL_USERNAME}
  password: ${MAIL_PASSWORD}
  properties:
    mail.smtp.auth: true
    mail.smtp.starttls.enable: true

jwt:
  secret:
    key: ${JWT_SECRET}
  expired:
    access: 5

gemini:
  api:
    key: ${GEMINI_API_KEY}
